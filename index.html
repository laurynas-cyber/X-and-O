<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <script src="/app.js" defer></script>
    <title>X and O</title>
  </head>
  <body>
    <div class="TurnMessage">
      <div class="smallbox">
        <div class="smallXcontainer1">
          <div class="smallX"></div>
        </div>
        <div class="smallXcontainer2">
          <div class="smallX"></div>
        </div>
      </div>
      <div class="smallOcontainer">
        <div class="smallO"></div>
      </div>
      <span>Turn</span>
    </div>

    <button class="reset">RESET</button>
    <main class="fields">
      <div class="A flex">
        <div class="A1 field"></div>
        <div class="A2 field"></div>
        <div class="A3 field"></div>
      </div>
      <div class="B flex">
        <div class="B1 field"></div>
        <div class="B2 field"></div>
        <div class="B3 field"></div>
      </div>
      <div class="C flex">
        <div class="C1 field"></div>
        <div class="C2 field"></div>
        <div class="C3 field"></div>
      </div>
    </main>
  </body>
</html>
